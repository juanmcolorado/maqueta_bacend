<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c26e936b31.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login">
        <div class="input-group">
            <span class="input-group-text">Nombre</span>
                <input id="name" type="text" aria-label="First name" class="form-control" id="title">
        </div>
        <div class="input-group">
            <span class="input-group-text">Correo</span>
                <input id="email" type="text" aria-label="First name" class="form-control" id="title">
        </div>
        <div class="input-group">
            <span class="input-group-text">Password</span>
                <input id="password" type="text" aria-label="First name" class="form-control" id="title">
        </div>
    </div>
    <div>
        <button id="sendUser">
            Guardar
        </button>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
