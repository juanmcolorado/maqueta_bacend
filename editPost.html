<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c26e936b31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="p-3 d-flex justify-content-center d-flex flex-column bd-highlight contPost">
        <h1 class="text-center">Edicion de post</h1>
            <form class="form">
                <div class="alert alert-success d-none" id="alert__response" role="alert">
                    Post actualizado exitosamente
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text">TÃ­tulo</span>
                    <input type="text" aria-label="First name" class="form-control" id="title">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text">URL de tu imagen Perfil</span>
                    <input type="url" aria-label="First name" class="form-control" id="imgPerfil">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text">Autor</span>
                    <input type="text" aria-label="First name" class="form-control" id="autor">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text">Tiempo de lectura</span>
                    <input type="number" aria-label="First name" class="form-control" id="readingTime">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text">URL de tu imagen </span>
                    <input type="url" aria-label="First name" class="form-control" id="formFile">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text">Abstract</span>
                    <input type="text" aria-label="First name" class="form-control" id="abstract">
                </div>
                <div class="input-group m-2">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Web Development">Web Development</option>
                            <option value="React">React</option>
                        </select>
                </div>
                <div class="m-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-center fw-bold">Contenido del post</label>
                    <textarea class="form-control" id="postContent" rows="3"></textarea>
                </div>

        </form>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger" id="deletePost" style="width: 46%">Eliminar post</button>
            <button type="button" class="btn btn-success" id="updatePost" style="width: 46%">Actualizar post</button>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/updatePost.js"></script>
</body>
</html>
